<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- GitHub Markdown Styling -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css"
    id="markdown-light"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-dark.min.css"
    id="markdown-dark"
    disabled
  />

  <!-- Markdown-it and GitHub Alert using Skypack -->
  <script type="module">
    import markdownit from 'https://cdn.skypack.dev/markdown-it';
    import markdownitGithubAlert from 'https://cdn.jsdelivr.net/npm/markdown-it-github-alert@0.2.0/dist/markdown-it-github-alert.min.js';

    window.markdownit = markdownit;
    window.markdownitGithubAlert = markdownitGithubAlert;
  </script>

</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <header>
    <h1>My Blog</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <aside class="sidebar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by tag..." />
      </div>
    </aside>

    <main class="main-content">
      <div class="card-grid" id="blogPosts"></div>
      <div id="fullPost"></div>
      <div class="pagination" id="pagination"></div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 TheGloriousGenesis. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);

      const lightCSS = document.getElementById("markdown-light");
      const darkCSS = document.getElementById("markdown-dark");

      lightCSS.disabled = newTheme === "dark";
      darkCSS.disabled = newTheme !== "dark";
    }

    window.addEventListener("DOMContentLoaded", () => {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const current = document.documentElement.getAttribute("data-theme");

      if (prefersDark && current !== "dark") {
        toggleTheme();
      }
    });
  </script>
</body>
</html>
