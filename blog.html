<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>

  <link rel="stylesheet" href="style.css" />

  <!-- GitHub Markdown Styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css" id="markdown-light" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-dark.min.css" id="markdown-dark" disabled />

  <!-- highlight.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" id="hljs-light" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" id="hljs-dark" disabled />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <!-- markdown-it + plugins -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-admon/dist/markdown-it-admon.min.js"></script>

  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
    <span class="material-symbols-outlined" id="theme-icon">light_mode</span>
  </button>

  <header>
    <h1>My Blog</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <main class="main-content">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by tag..." />
      </div>
      <div class="card-grid" id="blogPosts"></div>
      <div id="fullPost"></div>
      <div class="pagination" id="pagination"></div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 TheGloriousGenesis. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);

      document.getElementById("markdown-light").disabled = newTheme === "dark";
      document.getElementById("markdown-dark").disabled = newTheme !== "dark";
      document.getElementById("hljs-light").disabled = newTheme === "dark";
      document.getElementById("hljs-dark").disabled = newTheme !== "dark";

      const icon = document.getElementById("theme-icon");
      if (icon) {
        icon.textContent = newTheme === "dark" ? "dark_mode" : "light_mode";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = savedTheme || (prefersDark ? "dark" : "light");

      document.documentElement.setAttribute("data-theme", theme);
      document.getElementById("markdown-light").disabled = theme === "dark";
      document.getElementById("markdown-dark").disabled = theme !== "dark";
      document.getElementById("hljs-light").disabled = theme === "dark";
      document.getElementById("hljs-dark").disabled = theme !== "dark";

      const icon = document.getElementById("theme-icon");
      if (icon) {
        icon.textContent = theme === "dark" ? "dark_mode" : "light_mode";
      }
    });
  </script>
</body>
</html>
