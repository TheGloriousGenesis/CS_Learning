<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css"
    id="markdown-light"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-dark.min.css"
    id="markdown-dark"
    disabled
  />
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <header>
    <h1>My Blog</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="content">
    <aside class="sidebar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by tag..." />
      </div>
    </aside>
    <main class="main-content">
      <div class="card-grid" id="blogPosts"></div>
      <div id="fullPost"></div>
      <div class="pagination" id="pagination"></div>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);

      const lightCSS = document.getElementById("markdown-light");
      const darkCSS = document.getElementById("markdown-dark");

      if (newTheme === "dark") {
        lightCSS.disabled = true;
        darkCSS.disabled = false;
      } else {
        lightCSS.disabled = false;
        darkCSS.disabled = true;
      }
    }
  </script>
</body>
</html>
