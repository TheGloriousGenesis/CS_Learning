<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- GitHub Markdown Styling -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css"
    id="markdown-light"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-dark.min.css"
    id="markdown-dark"
    disabled
  />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-admon/dist/markdown-it-admon.min.js"></script>


</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
  <span class="material-symbols-outlined" id="theme-icon">light_mode</span>
</button>

  <header>
    <h1>My Blog</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <aside class="sidebar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by tag..." />
      </div>
    </aside>

    <main class="main-content">
      <div class="card-grid" id="blogPosts"></div>
      <div id="fullPost"></div>
      <div class="pagination" id="pagination"></div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 TheGloriousGenesis. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);

      const lightCSS = document.getElementById("markdown-light");
      const darkCSS = document.getElementById("markdown-dark");

      lightCSS.disabled = newTheme === "dark";
      darkCSS.disabled = newTheme !== "dark";

      const icon = document.getElementById("theme-icon");
      if (icon) {
        icon.textContent = newTheme === "dark" ? "dark_mode" : "light_mode";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = savedTheme || (prefersDark ? "dark" : "light");

      document.documentElement.setAttribute("data-theme", theme);

      const lightCSS = document.getElementById("markdown-light");
      const darkCSS = document.getElementById("markdown-dark");

      if (lightCSS && darkCSS) {
        lightCSS.disabled = theme === "dark";
        darkCSS.disabled = theme !== "dark";
      }

      const icon = document.getElementById("theme-icon");
      if (icon) {
        icon.textContent = theme === "dark" ? "dark_mode" : "light_mode";
      }
    });
  </script>

</body>
</html>
