<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Purple Themed Website</title>
  <style>
    :root {
      --purple: #a259ff;
    }

    [data-theme="dark"] {
      --bg-color: #0e0e0e;
      --text-color: #ffffff;
      --nav-bg: #1a1a1a;
      --card-bg: #1f1f1f;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #0e0e0e;
      --nav-bg: #f0f0f0;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--purple);
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: var(--text-color);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: var(--nav-bg);
      padding: 1rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--purple);
    }

    .theme-toggle {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }

    .content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      gap: 2rem;
    }

    .sidebar {
      flex: 1;
      max-width: 250px;
    }

    .main-content {
      flex: 3;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-left: 5px solid var(--purple);
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: var(--nav-bg);
      color: var(--text-color);
      font-size: 0.9rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    .tag {
      display: inline-block;
      background-color: var(--purple);
      color: var(--text-color);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      margin: 0.2rem;
      font-size: 0.8rem;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .pagination button {
      background-color: var(--purple);
      color: var(--text-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <header>
    <h1>Welcome to My Site</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="content">
    <aside class="sidebar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by tag...">
      </div>
    </aside>

    <main class="main-content">
      <section id="home" class="card">
        <h2>Home</h2>
        <p>This is a sample homepage using a purple, black, and white color scheme.</p>
      </section>

      <section id="about" class="card">
        <h2>About</h2>
        <p>This site is hosted on GitHub Pages and is styled with simple HTML and CSS.</p>
      </section>

      <section id="blog">
        <h2>Blog</h2>
        <div class="card-grid" id="blogPosts"></div>
        <div class="pagination" id="pagination"></div>
      </section>

      <section id="contact" class="card">
        <h2>Contact</h2>
        <p>Reach out via <a href="mailto:youremail@example.com" style="color: var(--purple);">email</a>.</p>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const REPO = "CS_Learning";
    const USER = "TheGloriousGenesis";
    const API_BASE = `https://api.github.com/repos/${USER}/${REPO}/git/trees/main?recursive=1`;
    const POSTS_PER_PAGE = 3;
    let currentPage = 1;

    async function fetchBlogPosts() {
      const blogContainer = document.getElementById("blogPosts");
      blogContainer.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(API_BASE);
        const data = await res.json();

        const postFiles = data.tree.filter(item =>
          item.path.endsWith("/posts/README.md")
        );

        const posts = await Promise.all(postFiles.map(async file => {
          const rawUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/${file.path}`;
          const res = await fetch(rawUrl);
          const content = await res.text();
          const title = content.match(/^#\s(.+)/)?.[1] || file.path;
          const tags = content.match(/tags:\s*(.+)/i)?.[1]?.split(",")?.map(tag => tag.trim()) || [];

          return { title, tags, content };
        }));

        window.blogData = posts;
        displayPosts();

      } catch (err) {
        blogContainer.innerHTML = `<p>Error loading blog posts: ${err.message}</p>`;
      }
    }

    function displayPosts(filter = "") {
      const blogContainer = document.getElementById("blogPosts");
      blogContainer.innerHTML = "";
      const paginationContainer = document.getElementById("pagination");
      paginationContainer.innerHTML = "";

      const filtered = window.blogData.filter(post =>
        post.tags.some(tag => tag.toLowerCase().includes(filter.toLowerCase()))
      );

      const postsToDisplay = filter ? filtered : window.blogData;
      const totalPages = Math.ceil(postsToDisplay.length / POSTS_PER_PAGE);

      const start = (currentPage - 1) * POSTS_PER_PAGE;
      const end = start + POSTS_PER_PAGE;
      const pagePosts = postsToDisplay.slice(start, end);

      pagePosts.forEach(post => {
        const postEl = document.createElement("div");
        postEl.classList.add("card");

        postEl.innerHTML = `
          <h3>${post.title}</h3>
          <div>${post.tags.map(tag => `<span class="tag">${tag}</span>`).join(" ")}</div>
          <div>${marked.parse(post.content)}</div>
        `;

        blogContainer.appendChild(postEl);
      });

      if (totalPages > 1) {
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) btn.disabled = true;
          btn.onclick = () => {
            currentPage = i;
            displayPosts(filter);
          };
          paginationContainer.appendChild(btn);
        }
      }
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      currentPage = 1;
      displayPosts(this.value);
    });

    fetchBlogPosts();
  </script>
</body>
</html>
